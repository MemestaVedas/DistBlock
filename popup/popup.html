<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DistBlock</title>
  <link rel="stylesheet" href="../styles/material-theme.css">
  <link rel="stylesheet" href="popup.css">



</head>

<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="header-content">
        <h1 class="title-large">DistBlock</h1>
        <div class="header-actions">
          <label class="md-switch">
            <input type="checkbox" id="enableToggle">
            <span class="md-switch-track">
              <span class="md-switch-thumb"></span>
            </span>
          </label>
        </div>
      </div>
      <p class="body-medium status-text" id="statusText">Loading...</p>
    </header>

    <!-- Active Schedules -->
    <section class="active-schedules" id="activeSchedulesSection" style="display: none;">
      <h2 class="title-medium">Active Now</h2>
      <div id="activeSchedulesList" class="schedules-list"></div>
    </section>

    <!-- Quick Add -->
    <section class="quick-add">
      <h2 class="title-medium">Quick Block Current Site</h2>
      <button class="md-filled-button" id="quickBlockBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
        </svg>
        Block This Site
      </button>
    </section>

    <!-- Blocked Sites Summary -->
    <section class="blocked-sites">
      <div class="section-header">
        <h2 class="title-medium">Blocked Sites</h2>
        <span class="body-small" id="siteCount">0</span>
      </div>
      <div id="sitesList" class="sites-list"></div>
    </section>

    <!-- Footer Actions -->
    <footer class="popup-footer">
      <button class="md-outlined-button full-width" id="openSettingsBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39.96c-.22.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
        Open Settings
      </button>
    </footer>
  </div>

  <script src="../scripts/storage.js"></script>
  <script src="../scripts/time-utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
